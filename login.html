<html>
	<head>
		<title> Login or Sign-up</title>
		<!-- link to css stylesheet, has all the formatting--> 
		<link rel="stylesheet" href="logincss.css">
	</head>

	<body>
		<form method="POST" action="http://localhost:3000/letsee.php">
	
		<div class="entireform">
			<div class="options"> <!-- being able to switch between login and signup cards-->
				<input id="tab-1" type="radio" name="option" class="loginoption" checked><label for="tab-1" class="anoption">Login</label>
				<input id="tab-2" type="radio" name="option" class="signupoption"><label for="tab-2" class="anoption">Sign-Up</label>
				<div class="bothformscard">
					<div class="logincard">
						<div class="areaofuserinfo">
							<label for="username" class="label">Username</label>
							<input id="username" name="loginusername" type="text" class="input"  placeholder="Please enter your username">
						</div>
						<div class="areaofuserinfo">
							<label for="password" class="label">Password</label>
							<input id="password" name="loginpassword" type="password" class="input" data-type="password" placeholder="Please enter your password">
						</div>
						<div class="areaofuserinfo">
							<input id="rememberme" type="checkbox" class="check">
							<label for="rememberme"><span class="icon"></span> Remember Me </label>
						</div>
						<div class="areaofuserinfo">
							<input type="submit" name="loginbutton" class="button" value="Log In">
						</div>
					</div> <!--Closing "logincard"-->
					
					<div class="signupcard">
						<div class="areaofuserinfo">
							<label for="username" class="label">Username</label>
							<input id="username" name="registerusername" type="text" class="input" placeholder="Create a Username">
						</div>
						<div class="areaofuserinfo">
							<label for="password" class="label">Password</label>
							<input id="password" name="registerpassword" type="password" class="input" data-type="password" placeholder="Create a password">
						</div>
						<div class="areaofuserinfo">
							<label for="password" class="label">Re-enter Password</label>
							<input id="password" name="registerpasswordconfirm" type="password" class="input" data-type="password" placeholder="Please reenter your password" >
						</div>
						<div class="areaofuserinfo">
							<label for="email" class="label">Email Address</label>
							<input id="email"  name="registeremail" type="text" class="input" placeholder="Please enter your email address">
						</div>
						<div class="areaofuserinfo">
							<input type="submit" name="signupbutton" class="button" value="Sign Up">
						</div>
						<div class="gotologin">
							<label for="tab-1">Already a member? Click here to Login</label>
						</div>
					</div> <!--CLosing "signupcard"-->

				</div> <!--CLosing "bothformscard"-->
			</div> <!--Closing "options"-->
		</div> <!-- CLosing "entireform"--> 
	</form> <!--closing form-->
	</body>
</html>
